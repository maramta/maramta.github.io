<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Système Solaire</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body class="body">
    
    <div id="systeme_solaire">
<!--
Informations sur les astres du système solaire
-->
    <!-- SOLEIL -->
    <div id="info_soleil" class="titre_info">الشمس</div>
    <div id="cadre_soleil"></div>
    
    <!-- MERCURE -->
    <div id="info_mercure" class="titre_info">عطارد</div>
    <div id="cadre_mercure"></div>
    
    <!-- VENUS -->
    <div id="info_venus" class="titre_info">الزهرة</div>
    <div id="cadre_venus"></div>
    
    <!-- TERRE -->
    <a href="terre.html" id="info_terre" class="titre_info">الأرض</a>
    <div id="cadre_terre"></div>

    <!-- LUNE -->
    <div id="info_lune" class="titre_info">القمر</div>
    <div id="cadre_lune"></div>
    
    <!-- MARS -->
    <div id="info_mars" class="titre_info">المريخ</div>
    <div id="cadre_mars"></div>
    
    <!-- JUPITER -->
    <div id="info_jupiter" class="titre_info">المشتري</div>
    <div id="cadre_jupiter"></div>
    
    <!-- SATURNE -->
    <div id="info_saturne" class="titre_info">زحل</div>
    <div id="cadre_saturne"></div>
    
    <!-- URANUS -->
    <div id="info_uranus" class="titre_info">أورانوس</div>
    <div id="cadre_uranus"></div>
    
    <!-- NEPTUNE -->
    <div id="info_neptune" class="titre_info">نبتون</div>
    <div id="cadre_neptune"></div>
    
<!--
Positionnement des astres du système solaire
-->

    <div id="soleil"></div>
    
    <div id="mercure" class="orbite">
        <div id="planete_mercure"></div>
    </div>
    
    <div id="venus" class="orbite">
        <div id="planete_venus"></div>
    </div>
    
    <div id="terre" class="orbite">
        <div id="planete_terre">
            <div id="lune" class="orbite">
                <div id="astre_lune"></div>
            </div>
        </div>
    </div>
    
    <div id="mars" class="orbite">
        <div id="planete_mars"></div>
    </div>

    <div id="jupiter" class="orbite">
        <div id="planete_jupiter"></div>
    </div>
    
    <div id="saturne" class="orbite">
        <div id="planete_saturne">
            <div id="anneau_saturne"></div>
        </div>
    </div>
    
    <div id="uranus" class="orbite">
        <div id="planete_uranus">
            <div id="anneau_uranus"></div>
        </div>
    </div>
    
    <div id="neptune" class="orbite">
        <div id="planete_neptune"></div>
    </div>
    
</div>
</body>
</html>
